<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Никитенко Илья Романович. Лабараторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function filter() {
            let color = document.getElementById('wear-color').value;
            let type  = document.getElementById('wear-type').value;
            let wear = document.getElementById('wear');
            
            if (color == 'Красный' && type == 'Футболка') {
                wear.src = 'redf.jpg';
            }
            else if (color == 'Чёрный' && type == 'Футболка') {
                wear.src = 'blf.jpg';
            }
            else if (color == 'Белый' && type == 'Футболка') {
                wear.src = 'whf.jpg';
            }
            else if (color == 'Чёрный' && type == 'Поло') {
                wear.src = 'blp.jpg';
            }
            else if (color == 'Красный' && type == 'Поло') {
                wear.src = 'redp.jpg';
            }
            else if (color == 'Белый' && type == 'Поло') {
                wear.src = 'whp.jpg';
            }
            else if (color == 'Чёрный' && type == 'Майка') {
                wear.src = 'blm.jpg';
            }
            else if (color == 'Красный' && type == 'Майка') {
                wear.src = 'redm.jpg';
            }
            else if (color == 'Белый' && type == 'Майка') {
                wear.src = 'whm.jpg';
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ ФБ Лабараторная работа 6
    </header>

    <main>
        <div>
            Цвет одежды
            <select id="wear-color">
                <option >Красный</option>
                <option >Белый</option>
                <option >Чёрный</option>
            </select><br>

            Тип одежды
            <select id="wear-type">
                <option>Футболка</option>
                <option>Поло</option>
                <option>Майка</option>
            </select><br>
            <button onclick="filter()">OK</button>
            <img id="wear" style="height: 220px; width: 190px;">
        </div>

    </main>

    <footer>
        &copy; Никитенко Илья Романович
    </footer>
</body>
</html>
