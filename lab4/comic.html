    <style>
        .cloud {
            position: absolute;
            background-color: #FFFFFF; 
            border: 2px solid #000000; 
            border-radius: 50%; 
            padding: 10px 20px; 
            color: #000000; 
            opacity: 0; 
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .image-container:hover .cloud {
            opacity: 1; 
        }
    </style>
</head>
<body>
    <header>
        НГТУ ФБ Лабараторная работа 4
    </header>

    <main>
        <div class="image-container">
            <img src="../1.jpg" style="height: 500px; width: 500px;">
            <div class="cloud" style="top: 140px; left: 320px; box-shadow: 0 0 10px black;"></div>
            <div class="cloud" style="top: 100px; left: 320px; box-shadow: 0 0 10px black; transition-delay: 0.4s;">Demons</div>

        </div>
    </main>
