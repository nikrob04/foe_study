<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Никитенко Илья Романович. Лабараторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function blurChenge(){
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value
            document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
        }
    </script>
</head>
<body>
    <header>
        НГТУ ФБ Лабараторная работа 5
    </header>

    <main>
        <div>
            Фильтр blur
            <input type="range" min="0" max="50" value="0" onchange="blurChenge()" id='blurValue'>
            <span id="blurOutput"></span>
        </div>
        <div>
            <img src="novosibir-vid-na-pamyatnik-2600.jpg" id="blurImage">
        </div>
        
    </main>

    <footer>
        &copy; Никитенко Илья Романович
    </footer>
</body>
</html>
