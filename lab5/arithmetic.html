<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Никитенко Илья Романович. Лабараторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum(){
            let inputA = document.getElementById('numA');
            let inputb = document.getElementById('numB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputb.value);
            let result = a + b;
            alert(a+'+'+b+'='+ result);
        }
        function showSub(){
            let inputA = document.getElementById('numA');
            let inputb = document.getElementById('numB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputb.value);
            let result = a - b;
            alert(a+'-'+b+'='+ result);
        }
        function showMul(){
            let inputA = document.getElementById('numA');
            let inputb = document.getElementById('numB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputb.value);
            let result = a * b;
            alert(a+'*'+b+'='+ result);
        }
        function showDel(){
            let inputA = document.getElementById('numA');
            let inputb = document.getElementById('numB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputb.value);
            let result = a / b;
            alert(a+'/'+b+'='+ result);
        }
        function showAuthor(){
            let author = 'Автор страницы: \nНикитенко Илья Романович'
            alert(author)
        }
        function showF(){
            let F = 'Привет, это я !'
            alert(F)
        }
        function changeOutput(buttonNum, backgroundColor, textColor, borRad) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка '+buttonNum;
            output.style.backgroundColor = backgroundColor;
            output.style.color = textColor;
            output.style.borderRadius = borRad
        }
        
    </script>
    <style>
        .massage {
            cursor: pointer;
            width: 360px;
            height: 30px;
            display: inline-block;
            border: 4px solid black;
            border-radius: 4px;
            background-color: burlywood;
            text-align: center;

        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()" style="cursor: pointer;">
        НГТУ ФБ Лабараторная работа 5
    </header>
    <main>
        <label>Первое число: <input type="number" value="5154" id="numA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numB"></label><br>
        
        <div class="massage" onclick="showSum()">Найти сумму</div>
        <div class="massage" onclick="showSub()">Найти разность</div>
        <div class="massage" onclick="showMul()">Найти проиведение</div>
        <div class="massage" onclick="showDel()">Найти деление</div>
        <div class="massage" onclick="showAuthor()">Узнать, кто автор страницы</div>
    
        
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', '1px')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'yellow', 'red', '5px')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(2, 'darkblue', 'lime', '10px')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(2, 'green', 'red', '15px')">
        </div>
        <div id="output"></div>
    
    
    </main>
    <footer style="cursor: pointer; " onclick="showF()">
        &copy; Никитенко Илья Романович
    </footer>
</body>
</html>
