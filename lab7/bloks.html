<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Никитенко Илья Романович. Лабараторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'lightblue';
            newBlock.style.height = '40px';
            newBlock.style.margin = '5px';
            document.getElementsByTagName('main')[0].appendChild(newBlock);
        }

        function addNewBlocks() {
            let main = document.getElementsByTagName('main')[0];
            let count = document.getElementById('numb').value;
            for (let i = 0; i < count; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'blue';
                newBlock.style.width = (i + 100) * 5 + 'px';
                newBlock.style.height = '40px';
                newBlock.style.margin = '5px';
                newBlock.style.color = 'white';
                newBlock.innerHTML = `Блок № ${i + 1}: 2*${i}<sup>2</sup> = ${2 * i ** 2}`;
                main.appendChild(newBlock);
            }
        }

        function add20_50() {
            let main = document.getElementsByTagName('main')[0];
            for (let i = 20; i <= 50; i += 2.5) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'red';
                newBlock.style.width = (i + 100) * 6 + 'px';
                newBlock.style.height = '45px';
                newBlock.style.margin = '6px';
                newBlock.style.color = 'black';
                newBlock.innerHTML = `Блок № ${i + 1}: 2*${i}<sup>2</sup> = ${2 * i ** 2}`;
                main.appendChild(newBlock);
            }
        }

        function add10_80() {
            let main = document.getElementsByTagName('main')[0];
            for (let i = 10; i >= -80; i -= 3) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.width = '30px';
                newBlock.style.height = '30px';
                newBlock.style.margin = '5px';
                newBlock.style.borderRadius = '50%';
                newBlock.style.display = 'inline-block';
                newBlock.style.textAlign = 'center';
                newBlock.style.lineHeight = '30px';
                newBlock.style.color = 'white';
                newBlock.innerHTML = i;
                main.appendChild(newBlock);
            }
        }

        function opaciti0_100() {
            let main = document.getElementsByTagName('main')[0];
            for (let i = 0; i <= 10; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'black';
                newBlock.style.width = '1000px';
                newBlock.style.height = '45px';
                newBlock.style.margin = '6px';
                newBlock.style.color = 'white';
                newBlock.style.opacity = i / 10;
                newBlock.innerHTML = `Блок № ${i + 1}`;
                main.appendChild(newBlock);
            }
        }

        function addColorCircles() {
            let count = document.getElementById('circleCount').value;
            let main = document.getElementsByTagName('main')[0];
            for (let i = count; i > 0; i--) {
                let newCircle = document.createElement('div');
                if (i % 2 === 0) {
                    newCircle.style.backgroundColor = 'green';
                } else {
                    newCircle.style.backgroundColor = 'red';
                }
                newCircle.style.width = '40px';
                newCircle.style.height = '40px';
                newCircle.style.margin = '5px';
                newCircle.style.borderRadius = '50%';
                newCircle.style.display = 'inline-block';
                newCircle.style.textAlign = 'center';
                newCircle.style.lineHeight = '40px';
                newCircle.style.color = 'white';
                newCircle.innerHTML = i;
                main.appendChild(newCircle);
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ ФБ Лабараторная работа 7
    </header>

    <main>
        <button onclick="addNewBlock()">Добавить блок</button>
        <input type="number" id='numb'>
        <button onclick="addNewBlocks()">Добавление блоков</button>
        <button onclick="add20_50()">20 to 50</button>
        <button onclick="add10_80()">10 => -80</button>
        <button onclick="opaciti0_100()">Opasity</button>
        <br><br>
        <input type="number" id='circleCount' placeholder="Количество кругов">
        <button onclick="addColorCircles()">Цветные круги</button>
    </main>

    <footer>
        &copy; Никитенко Илья Романович
    </footer>
</body>
</html>
