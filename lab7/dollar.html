<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Никитенко Илья Романович. Лабараторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showExchange() {
            const exchange = [
                91.2573, 90.9239, 90.9873, 90.6537, 90.4082, 90.1887, 90.2486, 89.7026, 88.6852, 88.4375
            ];
            let table = document.getElementById('dollar-table');
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerText = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }
        }

        function avera() {
            const exchange = [
                91.2573, 90.9239, 90.9873, 90.6537, 90.4082, 90.1887, 90.2486, 89.7026, 88.6852, 88.4375
            ];
            let sum = 0;
            for (let i = 0; i < exchange.length; i++) {
                sum += exchange[i];
            }
            let average = sum / exchange.length;
            average = average.toFixed(2);
            let ave = document.getElementById('detail');
            ave.innerText = "Среднее значение: " + average;
            let button = document.getElementById('average-button');
            button.style.display = 'none';  
        }
    </script>
</head>
<body>
    <header>
        НГТУ ФБ Лабараторная работа 7
    </header>

    <main>
        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-table"></table>
        <button id="average-button" onclick="avera()">Среднее значение</button>
        <div id="detail"></div>
    </main>

    <footer>
        &copy; Никитенко Илья Романович
    </footer>
</body>
</html>
